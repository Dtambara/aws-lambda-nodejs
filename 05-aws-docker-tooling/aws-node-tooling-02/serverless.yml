service: aws-node-tooling
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  environment:
    LOCALSTACK_HOST: ${env:LOCALSTACK_HOST, "localhost"}

plugins: 
  - serverless-offline

functions:
  api:
    handler: ./src/index.handler
    events:
      - httpApi:
          path: /
          method: get
